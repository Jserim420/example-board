<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>

<body>

	<div class ="container" style="width:400px; margin-top:100px;">
		<div style="text-align: center; margin-bottom:50px;">
		<h1><a class="nav-link" href="/">Vitaming</a></h1>
		</div>
			<form action="/api/user/signup" method="post">
			<div class="mb-3">
			  <label for="name" class="form-label">닉네임</label>
			  <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요.">
			</div>
			<div class="mb-3">
			  <label for="email" class="form-label">이메일</label>
			  <input type="text" class="form-control" id="email" name="email" placeholder="email@naver.com">
			</div>
			<div class="mb-3">
			  <label for="password" class="form-label">비밀번호</label>
			  <input type="password" class="form-control" id="password" name="password" placeholder="4자 이상 입력해주세요.">
			</div>
			<div class="mb-3">
			  <label for="password" class="form-label">비밀번호 확인</label>
			  <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="4자 이상 입력해주세요.">
			</div>
			<div class="d-grid gap-2 col-12 mx-auto">
				<button type="submit" class="btn btn-dark mt-3">회 원 가 입</button>
			</div>
			</form>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
