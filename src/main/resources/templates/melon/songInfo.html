<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

  <th:block layout:fragment="content">
	<div class="container" style="margin-bottom: 50px;">
	
	<div><h2 th:text="${songInfo.title}" style="font-weight: bold;"></h2></div>
	<div style="margin: 5px;"><h5 th:text="${songInfo.singer}"></h5></div>
	<p class="d-inline-flex gap-1">
	  <a class="btn btn-outline-info mt-3" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
	    자세히 보기
	  </a>
	</p>
	<div class="collapse" id="collapseExample">
	  <div class="card card-body">
		<div th:text="'💖 ' + ${songInfo.likeCount}"></div>
		<div th:text="'💬 ' + ${songInfo.reply}"></div>
		<div><a th:href="'https://www.melon.com/song/detail.htm?songId='+ ${songNum}" target="_blank" style="text-decoration: none; color: black;">🎵 들으러가기</a></div>
	</div>
	   </div>
	
	
	<hr>
	
	<div>
		<pre th:text="${lyric}"></pre>
	</div>
		
	</div>
  </th:block>

</html>
