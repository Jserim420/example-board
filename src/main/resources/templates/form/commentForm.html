<<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>댓글 수정</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charsert=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		
</head>

<body>
	<div class="container">
	<form class="justify-content-center" th:action="@{|/api/comment/modify?commentNo=${comment.id}|}" method="post">
		<div>수정 내용을 입력해주세요.</div>
		<textarea class="form-control mt-3" placeholder="" id="body" name="body" style="height: 300px" th:text="${comment.body}"></textarea>
		<button class="btn btn-outline-secondary mt-3" type="submit" style="float:right;">확인</button>
	</form>
	</div>
</body>
</html>
