<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title> 비밀번호 확인</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charsert=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		
</head>

<body>
	<div class="container">
	<form th:if="${selected}=='modify'" class="justify-content-center" th:action="@{|/api/comment/userConfirm?commentNo=${commentNo}|}" method="post">
		<div> 댓글 작성시 등록했던 비밀번호를 입력해주세요.</div>
		<input type="password" id="password" name="password">
		<button class="btn btn-outline-secondary" type="submit">확인</button>
	</form>
	
	<form th:if="${selected}=='delete'"  class="justify-content-center" th:action="@{|/api/comment/delete?commentNo=${commentNo}|}" method="post">
		<div> 댓글 작성시 등록했던 비밀번호를 입력해주세요.</div>
		<input type="password" id="password" name="password">
		<button class="btn btn-outline-secondary" type="submit">확인</button>
	</form>
	</div>
</body>
</html>
